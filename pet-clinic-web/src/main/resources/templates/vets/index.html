<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
<head>
    <meta charset="UTF-8">
    <title>List of Vets</title>
</head>
<body>
<!--/*@thymesVar id="vet" type="hr.hrsak.sfgpetclinic.model.Vet"*/-->
    <h2 th:text="'List of Vets'">List of Vets</h2>
    <table class="table table-striped">
        <thead>
        <th style="width: 150px">ID</th>
        <th style="width: 150px">First Name</th>
        <th style="width: 150px">Last Name</th>
        </thead>
        <tbody>
        <tr th:each="vet: ${vets}">
            <td th:text="${vet.id}">1</td>
            <td th:text="${vet.firstName}">Joe</td>
            <td th:text="${vet.lastName}">Buck</td>
        </tr>
        </tbody>
    </table>
</body>
</html>
